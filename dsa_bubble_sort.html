<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <script>
            let a = [344, 342, 54, 646, 21, 1, 34];

            for (let i = 0; i < a.length; i++) {

                let sort = false

                for (let j = 0; j < a.length; j++) {

                    if (a[j] > a[j + 1]) {
                        [a[j],a[j+1]] = [a[j+1],a[j]]
                        sort = true
                    }
                }

                console.log(a);
                if (!sort) {
                    break;
                }
            }
        </script>
    </body>

</html>
