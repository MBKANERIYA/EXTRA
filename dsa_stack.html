<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <script>
            class stack {
                constructor(a, b) {
                    this.a = [];
                    this.b = [];
                }

                stackPush(number) {

                    if (this.a.length > 5) {
                        console.log("stack overflow");
                    }
                    else {
                        this.a.push(number)
                        console.log(this.a);
                    }
                }

                stackReverse() {
                    for (let i = 0; i < this.a.length; i++) {
                        this.b[i] = this.a[this.a.length - 1 - i]
                    }
                    console.log("reverse array",this.b);

                    // for (let i = 0; i < this.a.length; i++) {
                    //     for (let j = i + 1; j < this.a.length; j++) {
                    //         [this.a[i], this.a[j]] = [this.a[j], this.a[i]]
                    //     }
                    // }
                    // console.log(this.a);
                }
                secondLast() {
                    let i = 1;
                    console.log("second last element = ",this.a[i]);
                }
                topElement() {
                    let i = this.a.length - 1;
                    console.log("top element = ",this.a[i]);
                }
                lastElement(){
                    let i = 0;
                    console.log("last element =",this.a[i]);
                }
            }

            const s1 = new stack();
            s1.stackPush(11)
            s1.stackPush(12)
            s1.stackPush(13)
            s1.stackPush(14)
            s1.stackPush(15)
            s1.stackPush(16)
            s1.stackPush(17)
            s1.secondLast()
            s1.topElement()
            s1.lastElement()
            s1.stackReverse()

        </script>
    </body>

</html>
