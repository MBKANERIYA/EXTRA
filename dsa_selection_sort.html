<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            let a = [15, 4, 10, 55, 21, 3];
            for (let i = 0; i < a.length; i++) {
                for (let j = i + 1; j < a.length; j++) {
                    if (a[j] < a[i]) {
                        [a[j],a[i]] = [a[i],a[j]]
                    }
                }
                console.log(a);
            }
        </script>
    </body>
