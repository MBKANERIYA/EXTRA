<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>

            let i

            let num = parseInt(prompt("enter num ="))

            for (i = 0; i <= 1000; i++) {

                switch (num) {

                    case 1:
                        if (i <= 200) {
                            console.log(i);
                        }
                        break;
                    case 2:
                        if(i > 200 && i <= 400) {
                            console.log(i);
                        }
                        break;
                    case 3:
                        if(i > 400) {
                            console.log(i);
                        }
                        break;
                    default:
                        console.log("enter valid number");
                }
            }

        </script>
    </body>

</html>
